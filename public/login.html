<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <!--CSS-->
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <!--FIREBASE LINK-->
     <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bonbon|Clicker+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rouge+Script" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="logotitle">Ultimate Organizer</h1>
        <br>
        <h2 id="create-account-title">Login</h2>
    </header>
    <div id="validation-errors"></div>
    <form id="account-form">
            <div id="accountform">
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <div id="font">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted"></small>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <div id="font">
             <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
             </div>
              </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    <!--JavaScript-->
    <script src="js/login.js"></script>
</body>
</html>
